<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Find out your Horoscope</title>
  <meta name="viewport" content="width=1366, initial-scale=1">
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto%7CRaleway%7CPoiret+Onex" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

</head>

<body>
  <header>
    <h1>Find out your horoscope for today!</h1>
  </header>

  <section id="container">

    <section id="mysection1">
      <section>
        <h2>your future is just a few clicks away...</h2><br>
        <form>
          <h3>pick a noun (singular)</h3><br>
          <input type="text" name="noun" id="nounOne" required><br><br>
          <h3> pick an adjective</h3><br>
          <input type="text" name="adjective" id="adjectiveOne" required><br><br>
          <h3>pick a verb</h3><br>
          <input type="text" name="verb" id="verbOne" required><br><br>
          <h3> pick an adjective</h3><br>
          <input type="text" name="adjective2" id="adjectiveTwo" required><br><br>
          <h3>pick a noun (plural)</h3><br>
          <input type="text" name="noun2" id="nounTwo" required><br><br>
          <input type="reset" value="reset" id="reset">
          <input type="submit" value="submit" id="submit">
        </form>
      </section>
    </section>

    <section id="mysection2">
      <section>
        <h2></h2>
        <img src="images/zodiac-wheel.png" alt="zodiac-wheel" width="500" height="500">
      </section>
    </section>
  </section>
  <section id="msgSection" class="hide">
    <p id="myMsg"></p>
  </section>

  <footer>
    <p> <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a> |
      <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
